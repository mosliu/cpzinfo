@(title: String,user: User)(content: Html)

<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>@title</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" media="screen"
	href='@routes.Assets.at("stylesheets/bootstrap.min.css")'>
<link rel="stylesheet" media="screen"
	href='@routes.Assets.at("stylesheets/bootstrap-responsive.min.css")'>
<link rel="stylesheet" media="screen"
	href='@routes.Assets.at("stylesheets/font-awesome.css")'>
<link rel="stylesheet" media="screen"
	href='@routes.Assets.at("stylesheets/main.css")'>
<!--link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/index.css")">
<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/tables.css")"-->

<link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
<script src="@routes.Assets.at("javascripts/jquery-1.9.1.min.js")" type="text/javascript"></script>

</head>
<body>
	
		<div class="navbar navbar-fixed-top">
		    <div class="navbar-inner">
		        <div class="container-fluid">
		            <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
		                <span class="fa fa-bar"></span>
		                <span class="fa fa-bar"></span>
		                <span class="fa fa-bar"></span>
		            </a>
		            <a class="brand" href="@routes.Application.index"><i class="fa fa-home"></i></a>
		            <a class="brand" href="#"> @title</a>
		            <div class="nav-collapse collapse">
		                <ul class="nav pull-right">
		                	                
		                    @if(user!=null) {<li><a href="#" target="_blank"><i class="fa fa-user"></i>@user.name (@user.email)</a></li>} 
		                    <li><a href="@routes.Authenticate.login" target=""><i class="fa fa-cog"></i>登录</a></li>
		                    @if(user!=null) {<li><a href="@routes.Profile.index" target=""><i class="fa fa-key"></i> 密码</a></li>}
		                    @if(user!=null) {<li><a href="@routes.Authenticate.logout" target=""><i class="fa fa-sign-out"></i> 注销</a></li>}	                    
		                </ul>
		            </div>
		        </div>
		    </div>
		</div>
	<div class="row span11 offset1 fixnavtop">
	</div>
	<div class="row span11 offset1">
		<section align="center">@content</section>
	</div>
	<div class="row span11 offset1">
	@footer()
	</div>
	
</body>
</html>
